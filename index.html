<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="css/carousel-info.css">
  <title>Rick Merks</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black; /* Dark background for better contrast */
      height: 600vh; /* Full viewport height */
        width: 100%;
      overflow: visible; /* Disable scrolling */
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;  /* WebGL canvas behind */
    }

    .text-box {
      position: absolute;
      z-index: 1; /* Text will be above the canvas */
      pointer-events: none;
      color: white; /* White text for visibility */
      text-align: center;
      font-size: 40px; /* Make the text larger */
      transform: translate(-50%, -50%); /* Center text within the viewport */
    }
  </style>
</head>
<body>
  <div class="page-title-curved">WORK</div>

  <div id="carousel-info">
  <div class="project-meta">
        <div class="project-number">
      <div class="label">PRJ /</div>
      <div id="project-index">02</div>
    </div>

<div class="project-title-group">
    <div class="project-category" id="project-category">3D Animation</div>
    <div class="project-title" id="project-title">DECADE</div>
  </div>

  <a href="#" class="project-button" id="project-button">View Project</a>
</div>
</div>

  <script type="module" src="main.js"></script>
  <div id="carousel-container" style="width: 100%; height: 80vh; position: relative;"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
